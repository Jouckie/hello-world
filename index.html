<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Herkenning</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: 'environment' // Gebruik de achtercamera op mobiele apparaten
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Fout bij het openen van de camera: ", err);
                    alert("Er is een probleem met de toegang tot de camera.");
                });
        }

        let model;

        async function loadModel() {
            console.log('Model laden...');
            model = await tf.loadGraphModel('https://tfhub.dev/tensorflow/ssd_mobilenet_v2/1/default/1');
            console.log('Model geladen!');
            detectObjects();
        }

        async function detectObjects() {
            const videoElement = document.getElementById('video');

            // Zorg ervoor dat de video-feed geladen is voordat we de objectdetectie starten
            if (videoElement.readyState >= 2) {
                const imgTensor = tf.browser.fromPixels(videoElement).expandDims(0);

                // Voer objectdetectie uit
                const predictions = await model.executeAsync(imgTensor);

                console.log(predictions); // Bekijk de gedetecteerde objecten in de console

                requestAnimationFrame(detectObjects); // Herhaal de detectie in een loop
            } else {
                requestAnimationFrame(detectObjects); // Wacht op de video-feed als deze nog niet geladen is
            }
        }

        window.addEventListener('load', () => {
            startCamera();
            loadModel();
        });
    </script>
</body>
</html>
